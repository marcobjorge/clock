    <script type="text/javascript">
/*
 * Starts any clocks using the user's local time
 * From: cssanimation.rocks/clocks
 */
function initLocalClocks() {
  // Get the local time using JS
  var date = new Date;
  var seconds = date.getSeconds();
  var minutes = date.getMinutes();
  var hours = date.getHours();

  // Create an object with each hand and it's angle in degrees
  var hands = [
    {
      hand: 'hours',
      angle: (hours * 30) + (minutes / 2)
    },
    {
      hand: 'minutes',
      angle: (minutes * 6)
    },
    {
      hand: 'seconds',
      angle: (seconds * 6)
    }
  ];
  // Loop through each of these hands to set their angle
  for (var j = 0; j < hands.length; j++) {
    var elements = document.querySelectorAll('.' + hands[j].hand);
    for (var k = 0; k < elements.length; k++) {
        elements[k].style.webkitTransform = 'rotateZ('+ hands[j].angle +'deg)';
        elements[k].style.transform = 'rotateZ('+ hands[j].angle +'deg)';
    }
  }
}

function setSkin(skin){
    var body = document.querySelectorAll('body')[0];
    body.classList.remove("skin-body-neutral");
    body.classList.remove("skin-body-sleep");
    body.classList.remove("skin-body-wakeup");
    body.classList.add("skin-body-"+skin);
    
    var picture = document.querySelectorAll('.picture')[0];
    picture.classList.remove("skin-picture-neutral");
    picture.classList.remove("skin-picture-sleep");
    picture.classList.remove("skin-picture-wakeup");
    picture.classList.add("skin-picture-"+skin);
}

function scheduleSkin(dateTime, skin){
    var now = new Date();
    var millisToDate = dateTime - now;
    if (millisToDate <= 0) {
        setSkin(skin);
        millisToDate += 86400000;
    }
    return setTimeout(
        function(){
            setSkin(skin); 
            dateTime.setDate(dateTime.getDate()+1); 
            scheduleSkin(dateTime, skin); 
        }, 
        millisToDate
    );
}

var napWakeupTimer;
var napNeutralTimer;

function nap(){
    setSkin("sleep");
    
    var now = new Date();
    clearTimeout(napWakeupTimer);
    clearTimeout(napNeutralTimer);
    napWakeupTimer = scheduleSkin(now.setMinutes(now.getMinutes()+60), "wakeup");
    napNeutralTimer = scheduleSkin(now.setHours(now.getHours()+2.0), "neutral");
}

/*
 *  Main function to set the clock times
 */
(function() {
  initLocalClocks();

  setInterval(function() {
    initLocalClocks();
  }, 1000);
  
  var now = new Date();
  scheduleSkin(new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0), "sleep");
  scheduleSkin(new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 0, 0, 0), "wakeup");
  scheduleSkin(new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0, 0), "neutral");
  scheduleSkin(new Date(now.getFullYear(), now.getMonth(), now.getDate(), 20, 0, 0, 0), "sleep");
})();
